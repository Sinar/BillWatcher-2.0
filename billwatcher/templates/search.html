{% extends "template.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="pull-left">Search results for </h4>
      <table class="table table-striped table-responsive">
	<thead>
	  <tr>
            <th>Code</th>
	    <th>Bill</th>
	    <th style="width: 200px">Status</th>
	    <th style="width: 100px">Year</th>
	  </tr>
	</thead>
	<tbody>
	  {% for bill in data.items %}
	  <tr>
            <td>
              {{bill.code}}
            </td>
	    <td>
	      <a href="{{request.route_url('bill.detail', bill_id=bill._id)}}">
		{{bill.description}}
	      </a>
	    </td>
	    <td>{{bill.status.capitalize() if bill.status}}</td>
	    <td>{{bill.year or ''}}</td>
	  </tr>
	  {% endfor %}
	</tbody>
      </table>
    </div>      
  </div>
</div>
{% endblock %}
{% block js %}
<script src="{{request.static_url('billwatcher:static/js/main.js')}}"></script>
{% endblock %}
